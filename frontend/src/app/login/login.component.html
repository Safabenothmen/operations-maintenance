<div class="login-wrapper">
  <div class="login-box shadow-lg">
    <div class="login-left d-flex align-items-center justify-content-center">
      <div class="text-center px-4">
        <img src="assets/maintenance.jpg" class="mb-4" alt="Maintenance Illustration" width="180">
        <h2 class="text-light">MaintenanceOps</h2>
        <p class="text-light opacity-75">Optimisez vos opérations de maintenance grâce à une plateforme intelligente et centralisée.</p>
      </div>
    </div>

    <div class="login-right bg-light p-5">
      <h3 class="mb-4 text-center">Connexion à votre espace</h3>

      <!-- Utilisation de ngSubmit pour appeler la méthode login -->
      <form (ngSubmit)="login()">
        <div class="form-group mb-3">
          <label for="email">Adresse Email</label>
          <!-- Liaison bidirectionnelle avec ngModel -->
          <input type="email" class="form-control form-control-lg" id="email" placeholder="ex: user@maintenance.com" [(ngModel)]="email" name="email" required />
        </div>

        <div class="form-group mb-3">
          <label for="password">Mot de passe</label>
          <!-- Liaison bidirectionnelle avec ngModel -->
          <input type="password" class="form-control form-control-lg" id="password" placeholder="********" [(ngModel)]="motDePasse" name="motDePasse" required />
        </div>

        <div class="form-check mb-3">
          <input type="checkbox" class="form-check-input" id="remember" />
          <label class="form-check-label" for="remember">Se souvenir de moi</label>
        </div>

        <!-- Bouton de soumission -->
        <button type="submit" class="btn btn-primary btn-lg w-100">Se connecter</button>

        <div class="text-center mt-3">
          <a href="#" class="text-secondary">Mot de passe oublié ?</a>
        </div>
      </form>

      <div class="text-center mt-4">
        <small class="text-muted">Pas encore de compte ? <a href="#" class="text-primary">Créer un compte</a></small>
      </div>
    </div>
  </div>
</div>
